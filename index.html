<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file for styling -->
    <script defer src="app.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <header>
        <h1>Monk Mode Centre</h1>
        <nav>
            <ul>
                <li><a href="#steps">Steps</a></li>
                <li><a href="#habits">Habits</a></li>
                <li><a href="#weight">Weight</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="steps">
            <h2>Log Your Steps</h2>
            <form id="steps-form">
                <label for="steps-input">Steps Taken Today:</label>
                <input type="number" id="steps-input" name="steps" min="0" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="habits">
            <h2>Track Your Habits</h2>
            <form id="habits-form">
                <label for="habit">Habit:</label>
                <input type="text" id="habit" name="habit" placeholder="Enter habit name" required>
                <label for="status">Completed:</label>
                <select id="status" name="status">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button type="submit">Add</button>
            </form>
            <div id="habit-list">
                <h3>Your Habits:</h3>
                <ul></ul>
            </div>
        </section>

        <section id="weight">
            <h2>Track Your Weight</h2>
            <form id="weight-form">
                <label for="weight-input">Today's Weight (kg):</label>
                <input type="number" id="weight-input" name="weight" step="0.1" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list">
                <p>Loading leaderboard...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Monk Mode Centre. All rights reserved.</p>
    </footer>
</body>
</html>
